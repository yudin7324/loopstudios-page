<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Loopstudios landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script defer src="/assets/js/main.js"></script>
  </head>

  <body>
    <main class="main">
      <header class="header">
        <div class="container">
          <div class="header__wrap">
            <figure class="header__logo">
              <img src="./assets/images/logo.svg" alt="logo">
            </figure>

            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">About</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Careers</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Events</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Products</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Support</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <section class="hero">
        <div class="container">
          <div class="hero__wrap">
            <figure class="hero__image">
              <img src="./assets/images/desktop/image-hero.jpg" alt="hero">
            </figure>
  
            <div class="hero__content">
              <h1 class="hero__title">Immersive experiences that deliver</h1>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
